<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title id="page-title">SIMPLE ONLY BITCOIN</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body class="dark-mode"> <!-- 다크 모드가 기본값 -->
    <h1>SIMPLE ONLY BITCOIN</h1>
    <button id="theme-toggle">라이트 모드</button>
    <div class="container">
        <div class="price">
            바이낸스 비트코인 가격: <span id="binance-price" class="highlight">불러오는 중...</span>
        </div>
        <div class="price">
            업비트 비트코인 가격: <span id="upbit-price" class="highlight">불러오는 중...</span>
        </div>
        <div class="price">
            현재 환율 (1 USD = KRW): <span id="exchange-rate" class="highlight">불러오는 중...</span>
        </div>
        <div class="price">
            김치 프리미엄: <span id="kimchi-premium" class="highlight">불러오는 중...</span>
        </div>
        <div class="price">
            비트코인 총 채굴량: <span id="total-mined" class="highlight">불러오는 중...</span>
        </div>
        <div id="tradingview-chart" class="chart-container"></div>
        <!-- 여기에 순위 테이블 추가 -->
        <div class="rankings-container">
            <h2>세계 자산 시가총액 순위</h2>
            <table id="rankings-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Market Cap</th>
                        <th>Price</th>
                        <th>Change</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 데이터가 여기에 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        © 2024 비트코인 가격 정보
    </footer>
    <script src="script.js"></script>
</body>
</html>
